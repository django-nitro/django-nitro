{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Nitro - Counter Example</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .counter-widget {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
        }
        button:hover:not(:disabled) {
            background: #f0f0f0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .step-control {
            margin: 20px 0;
        }
        input[type="number"] {
            padding: 5px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80px;
        }
        .loading {
            color: #666;
            font-style: italic;
            margin: 10px 0;
        }
        .messages {
            margin-top: 20px;
        }
        .alert-success {
            padding: 10px;
            margin: 5px 0;
            background: #d4edda;
            color: #155724;
            border-radius: 4px;
        }
        .alert-error {
            padding: 10px;
            margin: 5px 0;
            background: #f8d7da;
            color: #721c24;
            border-radius: 4px;
        }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <h1>Django Nitro Counter Example</h1>
    <p>A simple reactive counter built with Django Nitro and AlpineJS.</p>

    {{ counter.render }}

    <script src="{% static 'nitro/nitro.js' %}"></script>
</body>
</html>
