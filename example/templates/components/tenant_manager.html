<div class="bg-white shadow rounded-lg p-6">

    <!-- Messages Area -->
    <div class="mb-4 space-y-2">
        <template x-for="(msg, index) in messages" :key="index">
            <div
                x-show="msg"
                x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 -translate-y-2"
                x-transition:enter-end="opacity-100 translate-y-0"
                class="rounded-lg p-3 border"
                :class="{
                    'bg-green-50 border-green-200': msg.level === 'success',
                    'bg-red-50 border-red-200': msg.level === 'error',
                    'bg-blue-50 border-blue-200': msg.level === 'info'
                }"
            >
                <div class="flex items-center gap-2">
                    <span
                        :class="{
                            'text-green-800': msg.level === 'success',
                            'text-red-800': msg.level === 'error',
                            'text-blue-800': msg.level === 'info'
                        }"
                        x-text="msg.level === 'success' ? '✅' : msg.level === 'error' ? '❌' : 'ℹ️'"
                    ></span>
                    <span
                        class="text-sm font-medium"
                        :class="{
                            'text-green-800': msg.level === 'success',
                            'text-red-800': msg.level === 'error',
                            'text-blue-800': msg.level === 'info'
                        }"
                        x-text="msg.text"
                    ></span>
                </div>
            </div>
        </template>
    </div>

    <div class="flex justify-between items-center mb-6">
        <h3 class="text-lg font-medium text-gray-900">Inquilinos</h3>
        <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-semibold" x-text="tenants.length + ' Activos'"></span>
    </div>

    <div class="flex gap-4 mb-8 bg-gray-50 p-4 rounded-lg">
        <div class="flex-1">
            <input type="text" x-model="create_buffer.full_name" placeholder="Nombre completo" 
                   class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors"
                   :class="{'border-red-500 ring-1 ring-red-500': errors['create_buffer.full_name']}">
            <span x-show="errors['create_buffer.full_name']" x-text="errors['create_buffer.full_name']" class="text-xs text-red-600 font-bold mt-1 block"></span>
        </div>
        
        <div class="flex-1">
            <input type="email" x-model="create_buffer.email" placeholder="Email" 
                   class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition-colors"
                   :class="{'border-red-500 ring-1 ring-red-500': errors['create_buffer.email']}">
        </div>

        <button @click="call('create_item')" 
                :disabled="isLoading"
                class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 disabled:opacity-50 font-medium transition-colors">
            <span x-show="!isLoading">Agregar</span>
            <span x-show="isLoading">...</span>
        </button>
    </div>

    <div class="overflow-hidden border border-gray-200 rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <template x-for="tenant in tenants" :key="tenant.id">
                    <tr>
                        <td class="px-6 py-4" x-show="editing_id !== tenant.id">
                            <div class="text-sm font-medium text-gray-900" x-text="tenant.full_name"></div>
                            <!-- File upload -->
                            <div class="mt-2 flex items-center gap-2">
                                <template x-if="tenant.document_url">
                                    <a :href="tenant.document_url" target="_blank" class="text-xs text-blue-600 hover:text-blue-800 flex items-center gap-1">
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                        Ver PDF
                                    </a>
                                </template>
                                <template x-if="!tenant.document_url">
                                    <span class="text-xs text-gray-400">Sin documento</span>
                                </template>
                                <label class="cursor-pointer">
                                    <input
                                        type="file"
                                        accept=".pdf"
                                        class="hidden"
                                        @change="(e) => {
                                            const file = e.target.files[0];
                                            if (file) {
                                                call('upload_document', {tenant_id: tenant.id}, file);
                                                e.target.value = '';
                                            }
                                        }"
                                    >
                                    <span class="text-xs text-indigo-600 hover:text-indigo-900 flex items-center gap-1">
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                                        Subir
                                    </span>
                                </label>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-sm text-gray-500" x-text="tenant.email" x-show="editing_id !== tenant.id"></td>
                        <td class="px-6 py-4 text-right text-sm font-medium space-x-3" x-show="editing_id !== tenant.id">
                            <button @click="call('start_edit', {id: tenant.id})" class="text-indigo-600 hover:text-indigo-900">Editar</button>
                            <button @click="call('delete_item', {id: tenant.id})" class="text-red-600 hover:text-red-900">Borrar</button>
                        </td>

                        <td class="px-6 py-4" x-show="editing_id === tenant.id && edit_buffer" style="display: none;">
                            <input type="text" x-model="edit_buffer.full_name" class="w-full text-sm border-gray-300 rounded focus:ring-indigo-500 focus:border-indigo-500">
                        </td>
                        <td class="px-6 py-4" x-show="editing_id === tenant.id && edit_buffer" style="display: none;">
                            <input type="text" x-model="edit_buffer.email" class="w-full text-sm border-gray-300 rounded focus:ring-indigo-500 focus:border-indigo-500">
                        </td>
                        <td class="px-6 py-4 text-right text-sm space-x-2" x-show="editing_id === tenant.id && edit_buffer" style="display: none;">
                            <button @click="call('save_edit')" class="text-green-600 font-bold hover:text-green-900">Guardar</button>
                            <button @click="call('cancel_edit')" class="text-gray-400 hover:text-gray-600">Cancelar</button>
                        </td>
                    </tr>
                </template>
                <tr x-show="tenants.length === 0">
                    <td colspan="3" class="px-6 py-10 text-center text-gray-500">No hay inquilinos registrados.</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div x-show="isLoading" class="fixed top-4 right-4 bg-black bg-opacity-75 text-white px-4 py-2 rounded shadow-lg text-sm z-50">
        Sincronizando...
    </div>
</div>
