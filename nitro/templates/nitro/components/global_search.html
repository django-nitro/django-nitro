<!-- Global Search Modal (Cmd+K / Ctrl+K) -->
<div x-data="globalSearch()" x-cloak>
  <!-- Overlay -->
  <div x-show="open"
       x-transition:enter="ease-out duration-200"
       x-transition:enter-start="opacity-0"
       x-transition:enter-end="opacity-100"
       x-transition:leave="ease-in duration-150"
       x-transition:leave-start="opacity-100"
       x-transition:leave-end="opacity-0"
       class="fixed inset-0 bg-gray-900/50 backdrop-blur-sm z-50"
       @click="close()">
  </div>

  <!-- Modal -->
  <div x-show="open"
       x-transition:enter="ease-out duration-200"
       x-transition:enter-start="opacity-0 scale-95"
       x-transition:enter-end="opacity-100 scale-100"
       x-transition:leave="ease-in duration-150"
       x-transition:leave-start="opacity-100 scale-100"
       x-transition:leave-end="opacity-0 scale-95"
       class="fixed inset-0 z-50 flex items-start justify-center pt-[15vh] px-4"
       @click.self="close()">

    <div class="bg-white rounded-xl shadow-2xl w-full max-w-xl overflow-hidden border border-gray-200"
         @click.stop>

      <!-- Search Input -->
      <div class="relative border-b border-gray-200">
        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>
        <input type="text"
               id="global-search-input"
               x-model="query"
               @input="onInput()"
               @keydown="onKeydown($event)"
               placeholder="{{ placeholder|default:'Buscar...' }}"
               class="w-full pl-12 pr-12 py-4 text-base text-gray-900 placeholder-gray-400 focus:outline-none"
               autocomplete="off">
        <div class="absolute inset-y-0 right-0 pr-4 flex items-center">
          <template x-if="loading">
            <svg class="w-5 h-5 text-primary-500 animate-spin" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </template>
          <template x-if="!loading && query.length > 0">
            <button @click="query = ''; results = [];" class="text-gray-400 hover:text-gray-600">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </template>
        </div>
      </div>

      <!-- Results -->
      <div class="max-h-80 overflow-y-auto">
        <!-- No Query - Show Recent Searches -->
        <template x-if="query.length < minChars && recentSearches.length > 0">
          <div class="p-2">
            <div class="flex items-center justify-between px-3 py-2">
              <span class="text-xs font-medium text-gray-500 uppercase tracking-wider">Busquedas Recientes</span>
              <button @click="clearRecent()" class="text-xs text-gray-400 hover:text-gray-600">Limpiar</button>
            </div>
            <template x-for="(item, index) in recentSearches" :key="index">
              <a :href="item.url"
                 @click="close()"
                 class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 cursor-pointer">
                <span class="flex-shrink-0 w-8 h-8 rounded-lg flex items-center justify-center"
                      :class="getTypeColor(item.type)"
                      x-html="getTypeIcon(item.type)"></span>
                <div class="flex-1 min-w-0">
                  <p class="text-sm font-medium text-gray-900 truncate" x-text="item.title"></p>
                  <p class="text-xs text-gray-500 truncate" x-text="item.subtitle"></p>
                </div>
              </a>
            </template>
          </div>
        </template>

        <!-- Loading State -->
        <template x-if="loading && query.length >= minChars">
          <div class="p-8 text-center">
            <svg class="w-8 h-8 text-primary-500 animate-spin mx-auto" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-sm text-gray-500">Buscando...</p>
          </div>
        </template>

        <!-- Results Grouped by Type -->
        <template x-if="!loading && results.length > 0">
          <div class="p-2">
            <template x-for="(group, groupIndex) in results" :key="groupIndex">
              <div class="mb-2">
                <div class="px-3 py-2">
                  <span class="text-xs font-medium text-gray-500 uppercase tracking-wider" x-text="group.label"></span>
                </div>
                <template x-for="(item, itemIndex) in group.items" :key="itemIndex">
                  <a :href="item.url"
                     @click="addToRecent(item)"
                     @mouseenter="selectedIndex = getTotalItemsBeforeGroup(groupIndex) + itemIndex"
                     class="flex items-center gap-3 px-3 py-2 rounded-lg cursor-pointer transition-colors"
                     :class="isSelected(groupIndex, itemIndex) ? 'bg-primary-50 text-primary-900' : 'hover:bg-gray-100'">
                    <span class="flex-shrink-0 w-8 h-8 rounded-lg flex items-center justify-center"
                          :class="getTypeColor(item.type)"
                          x-html="getTypeIcon(item.type)"></span>
                    <div class="flex-1 min-w-0">
                      <p class="text-sm font-medium truncate" x-text="item.title"></p>
                      <p class="text-xs text-gray-500 truncate" x-text="item.subtitle"></p>
                    </div>
                    <!-- Actions (WhatsApp, etc.) -->
                    <template x-if="item.actions && item.actions.length > 0">
                      <div class="flex items-center gap-1" @click.stop>
                        <template x-for="action in item.actions" :key="action.type">
                          <a :href="action.url"
                             target="_blank"
                             @click.stop
                             class="p-1.5 rounded-lg hover:bg-gray-200 text-gray-400 hover:text-gray-600"
                             :title="action.label">
                            <template x-if="action.type === 'whatsapp'">
                              <svg class="w-4 h-4 text-green-600" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                              </svg>
                            </template>
                          </a>
                        </template>
                      </div>
                    </template>
                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                  </a>
                </template>
              </div>
            </template>
          </div>
        </template>

        <!-- No Results -->
        <template x-if="!loading && query.length >= minChars && results.length === 0">
          <div class="p-8 text-center">
            <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-gray-100 flex items-center justify-center">
              <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <p class="text-sm text-gray-500">No se encontraron resultados para "<span class="font-medium" x-text="query"></span>"</p>
            <p class="text-xs text-gray-400 mt-1">Intenta con otros terminos de busqueda</p>
          </div>
        </template>

        <!-- Empty State (no query, no recent) -->
        <template x-if="query.length < minChars && recentSearches.length === 0">
          <div class="p-8 text-center">
            <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-primary-100 flex items-center justify-center">
              <svg class="w-6 h-6 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
              </svg>
            </div>
            <p class="text-sm text-gray-500">{{ empty_hint|default:'Escribe para buscar' }}</p>
          </div>
        </template>
      </div>

      <!-- Footer with Keyboard Hints -->
      <div class="border-t border-gray-200 px-4 py-3 bg-gray-50 flex items-center justify-between text-xs text-gray-500">
        <div class="flex items-center gap-4">
          <span class="flex items-center gap-1">
            <kbd class="px-1.5 py-0.5 bg-white border border-gray-300 rounded text-gray-600 font-medium">↑</kbd>
            <kbd class="px-1.5 py-0.5 bg-white border border-gray-300 rounded text-gray-600 font-medium">↓</kbd>
            <span class="ml-1">navegar</span>
          </span>
          <span class="flex items-center gap-1">
            <kbd class="px-1.5 py-0.5 bg-white border border-gray-300 rounded text-gray-600 font-medium">Enter</kbd>
            <span class="ml-1">seleccionar</span>
          </span>
          <span class="flex items-center gap-1">
            <kbd class="px-1.5 py-0.5 bg-white border border-gray-300 rounded text-gray-600 font-medium">Esc</kbd>
            <span class="ml-1">cerrar</span>
          </span>
        </div>
        <div class="flex items-center gap-1">
          <kbd class="px-1.5 py-0.5 bg-white border border-gray-300 rounded text-gray-600 font-medium">&#8984;K</kbd>
          <span class="ml-1">abrir busqueda</span>
        </div>
      </div>
    </div>
  </div>
</div>
