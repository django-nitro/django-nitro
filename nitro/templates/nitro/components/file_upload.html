{# Nitro File Upload Component - Drag & Drop + Click to Select #}
{# Uses Alpine.js fileUpload() component from alpine-components.js #}

<div x-data="fileUpload()" x-init="multiple = {{ multiple|yesno:'true,false' }}">
    <div
        @dragover.prevent="dragging = true"
        @dragleave.prevent="dragging = false"
        @drop.prevent="handleDrop($event)"
        :class="dragging ? 'border-primary-500 bg-primary-50' : 'border-gray-300'"
        class="rounded-lg border-2 border-dashed p-6 text-center transition-colors cursor-pointer"
        @click="$refs.fileInput.click()"
    >
        <svg class="mx-auto h-10 w-10 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            {% if icon == 'document' %}
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
            {% else %}
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            {% endif %}
        </svg>
        <p class="text-sm font-medium text-gray-700">{{ label }}</p>
        <p class="text-xs text-gray-500 mt-1">{{ hint }}</p>
    </div>
    <input type="file" x-ref="fileInput"
           @change="handleSelect($event)"
           {% if multiple %}multiple{% endif %}
           {% if accept %}accept="{{ accept }}"{% endif %}
           class="hidden">

    {# File preview list #}
    <template x-if="{% if multiple %}files.length > 0{% else %}file{% endif %}">
        <div class="mt-3">
            {% if multiple %}
            <div class="flex flex-wrap gap-2 mb-3">
                <template x-for="(f, index) in files" :key="index">
                    <div class="flex items-center gap-2 px-3 py-1.5 bg-gray-50 rounded-lg border border-gray-200 text-sm">
                        <span class="truncate max-w-[150px]" x-text="f.name"></span>
                        <span class="text-xs text-gray-400" x-text="formatSize(f.size)"></span>
                        <button type="button" @click="removeFile(index)" class="text-gray-400 hover:text-red-500">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                        </button>
                    </div>
                </template>
            </div>
            {% else %}
            <div class="flex items-center gap-2 px-3 py-1.5 bg-gray-50 rounded-lg border border-gray-200 text-sm mb-3">
                <span class="truncate max-w-[200px]" x-text="file ? file.name : ''"></span>
                <span class="text-xs text-gray-400" x-text="file ? formatSize(file.size) : ''"></span>
                <button type="button" @click="removeFile(0)" class="text-gray-400 hover:text-red-500">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            {% endif %}

            {% if upload_url %}
            <div x-data="{ uploading: false, message: '', error: false }">
                <button type="button"
                    @click="
                        uploading = true; message = ''; error = false;
                        let fd = new FormData();
                        {% for key, val in extra_fields.items %}
                        fd.append('{{ key }}', '{{ val }}');
                        {% endfor %}
                        {% if multiple %}
                        files.forEach(f => fd.append('{{ field_name }}', f));
                        {% else %}
                        if (file) fd.append('{{ field_name }}', file);
                        {% endif %}
                        fetch('{{ upload_url }}', {
                            method: 'POST',
                            headers: {'X-CSRFToken': document.cookie.match(/csrftoken=([^;]+)/)?.[1] || ''},
                            body: fd
                        })
                        .then(r => r.json())
                        .then(data => {
                            uploading = false;
                            if (data.success) {
                                message = data.message || 'Subido exitosamente';
                                {% if multiple %}files = [];{% else %}file = null;{% endif %}
                                $dispatch('showToast', {message: message, type: 'success'});
                                {% if refresh_target %}
                                htmx.ajax('GET', window.location.pathname + '?tab={{ refresh_tab }}', {target: '{{ refresh_target }}', swap: 'innerHTML'});
                                {% endif %}
                            } else {
                                error = true;
                                message = data.error || 'Error al subir archivo.';
                                $dispatch('showToast', {message: message, type: 'error'});
                            }
                        })
                        .catch(() => {
                            uploading = false; error = true;
                            message = 'Error de conexion.';
                            $dispatch('showToast', {message: message, type: 'error'});
                        });
                    "
                    :disabled="uploading"
                    class="px-4 py-2 bg-primary-500 text-white text-sm font-medium rounded-lg hover:bg-primary-600 disabled:opacity-50">
                    <span x-show="!uploading">
                        Subir {% if multiple %}<span x-text="files.length"></span> archivo(s){% endif %}
                    </span>
                    <span x-show="uploading">Subiendo...</span>
                </button>
            </div>
            {% endif %}
        </div>
    </template>
</div>
