<div hx-get="{{ url }}" hx-trigger="{{ trigger }}" hx-swap="outerHTML" style="min-height: {{ height }}">
{% if placeholder == 'skeleton' %}
    <div class="animate-pulse space-y-3 p-4">
        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
    </div>
{% else %}
    <div class="flex items-center justify-center p-4" style="min-height: {{ height }}">
        <svg class="animate-spin h-6 w-6 text-primary-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
        </svg>
    </div>
{% endif %}
</div>
