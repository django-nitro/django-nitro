{% if field_type == 'checkbox' %}
<div class="flex items-center mb-4 {{ css_class }}">
    {{ field }}
    <label for="{{ field.id_for_label }}" class="ml-2 text-sm text-gray-700">
        {{ label }}
    </label>
    {% if errors %}
    <p class="ml-2 text-sm text-red-600">{{ errors.0 }}</p>
    {% endif %}
</div>
{% else %}
<div class="mb-4 {{ css_class }}">
    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
        {{ label }}{% if is_required %} <span class="text-red-500">*</span>{% endif %}
    </label>
    {{ field }}
    {% if help_text %}
    <p class="mt-1 text-sm text-gray-500">{{ help_text }}</p>
    {% endif %}
    {% if errors %}
    {% for error in errors %}
    <p class="mt-1 text-sm text-red-600">{{ error }}</p>
    {% endfor %}
    {% endif %}
</div>
{% endif %}
