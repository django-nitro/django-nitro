{# Read-only cell that can be clicked to edit #}
<span hx-get="{{ edit_url }}"
      hx-target="closest td"
      hx-swap="innerHTML"
      class="cursor-pointer hover:bg-primary-50 px-2 py-1 rounded-lg transition-colors inline-flex items-center gap-1 group">
    {% if config.choices %}
        {% for val, label in config.choices %}
            {% if val == value %}{{ label }}{% endif %}
        {% endfor %}
    {% elif config.type == 'number' and value is not None %}
        {{ value|floatformat:2 }}
    {% else %}
        {{ value|default:"-" }}
    {% endif %}
    <svg class="w-3 h-3 text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
    </svg>
</span>
