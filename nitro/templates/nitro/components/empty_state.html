<div class="text-center py-12">
    {% if icon %}
    <div class="text-4xl mb-4">{{ icon }}</div>
    {% else %}
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
    </svg>
    {% endif %}
    {% if title %}
    <h3 class="mt-2 text-sm font-semibold text-gray-900">{{ title }}</h3>
    {% endif %}
    {% if message %}
    <p class="mt-1 text-sm text-gray-500">{{ message }}</p>
    {% endif %}
    {% if action_text %}
    <div class="mt-6">
        {% if action_url %}
        <a href="{{ action_url }}" class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-primary-500 to-primary-600 text-white text-sm font-medium rounded-xl shadow-lg hover:shadow-xl transition-all">
            {{ action_text }}
        </a>
        {% elif action_click %}
        <button {{ action_click }} type="button" class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-primary-500 to-primary-600 text-white text-sm font-medium rounded-xl shadow-lg hover:shadow-xl transition-all">
            {{ action_text }}
        </button>
        {% endif %}
    </div>
    {% endif %}
</div>
